<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% assign og_image = page.og_image | default: site.og_image %}
  {% if og_image %}
  <meta property="og:image" content="{{ site.url }}{{ og_image }}" />
  <meta property="og:image:alt" content="{{ page.og_image_alt | default: site.og_image_alt }}" />
  {% endif %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description }}" />
  {% if og_image %}
  <meta name="twitter:image" content="{{ site.url }}{{ og_image }}" />
  {% endif %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Organization",
        "name": "NovaTechflow",
        "url": "https://www.novatechflow.com",
        "sameAs": [
          "https://github.com/novatechflow"
        ]
      },
      {
        "@type": "SoftwareApplication",
        "name": "Kafscale",
        "description": "{{ site.description | escape }}",
        "url": "{{ site.url }}",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Linux, Kubernetes",
        "license": "Apache-2.0",
        "publisher": {
          "@type": "Organization",
          "name": "NovaTechflow",
          "url": "https://www.novatechflow.com"
        }
      }
    ]
  }
  </script>
</head>
<body>
  <div class="page">
    {% include nav.html %}
    <main class="content">
      <div class="doc-layout">
        <aside class="doc-sidebar">
          <h2>Docs</h2>
          <nav>
            {% for item in site.data.nav %}
              {% if item.url != "/" %}
                <a href="{{ item.url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a>
              {% endif %}
            {% endfor %}
          </nav>
        </aside>
        <article class="doc-content">
          {{ content }}
        </article>
      </div>
    </main>
    {% include footer.html %}
  </div>
  <script src="/assets/js/theme.js" defer></script>
</body>
</html>
